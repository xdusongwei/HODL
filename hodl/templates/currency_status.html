<div class="table-responsive">
    <table class="table table-dark table-hover">
        {% if ex is not none %}
        <caption>上一次获取失败: {{ ex }}</caption>
        {% endif %}
        <thead>
            <tr>
                <th scope="col">标的</th>
                <th scope="col">汇率</th>
            </tr>
        </thead>
        <tbody>
            {% for currency in cl %}
            <tr>
                <th scope="row">{{ currency.currency_pair }}</th>
                <td>{{ currency.rate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
