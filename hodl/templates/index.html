<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HODL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% if html_manifest_path is not none %}
        <link rel="manifest" href="{{ html_manifest_path }}">
    {% endif %}
    {% include 'style_tag.html' %}
</head>
<body style="background-color:black;">
<div class="container-sm">
    <div class="row mt-2">
        <div class="col">
            <ul class="nav nav-pills mb-2" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link p-2 active" id="pills-store-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-store" type="button" role="tab" aria-controls="pills-store"
                            aria-selected="true">🧺持仓
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link p-2" id="pills-orders-tab" data-bs-toggle="pill" data-bs-target="#pills-orders"
                            type="button" role="tab" aria-controls="pills-orders" aria-selected="false">📒订单
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link p-2" id="pills-earning-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-earning" type="button" role="tab" aria-controls="pills-earning"
                            aria-selected="false">💰收益
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link p-2" id="pills-status-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-status" type="button" role="tab" aria-controls="pills-status"
                            aria-selected="false">⚙状态
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link p-2" id="pills-refresh"
                            type="button" role="tab"
                            aria-selected="true" onclick="location.reload();">🔄
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-store" role="tabpanel" aria-labelledby="pills-store-tab"
                     tabindex="0">
                    {% include 'store_page.html' %}
                </div>
                <div class="tab-pane fade" id="pills-orders" role="tabpanel" aria-labelledby="pills-orders-tab"
                     tabindex="0">
                    {% include 'order_page.html' %}
                </div>
                <div class="tab-pane fade" id="pills-earning" role="tabpanel" aria-labelledby="pills-earning-tab" tabindex="0">
                    {% include 'earning_page.html' %}
                </div>
                <div class="tab-pane fade" id="pills-status" role="tabpanel" aria-labelledby="pills-status-tab"
                     tabindex="0">
                    {% include 'status.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.5"></script>
{% include 'script_tag.html' %}
</body>
</html>
